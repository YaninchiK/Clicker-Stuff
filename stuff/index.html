<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="counter">
                 <h3 class="name-stt">ME</h3>
                <div class="score">
                    <h3 id="home-score">0</h3>
                </div>
                 <div class="btn-count">
                    <button id="home-btn" onclick="homePlusOne()">+1</button>
                    <button id="home-btn" onclick="homePlusTwo()">+2</button>
                    <button id="home-btn" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <button id="reset-game" onclick="resetGame()">Reset</button>
            <div class="counter">
                <h3 class="name-stt">YOU</h3>
                <div class="score">
                    <h3 id="guest-score">0</h3>
                </div>
                <div class="btn-count">
                    <button id="guest-btn" onclick="guestPlusOne()">+1</button>
                    <button id="guest-btn" onclick="guestPlusTwo()">+2</button>
                    <button id="guest-btn" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>  
        <script src="index.js"></script>
    </body>
</html>
